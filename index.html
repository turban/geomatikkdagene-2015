<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<!--<link rel="stylesheet" href="css/theme/black.css" id="theme">-->
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body style="background: #000;">

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">




				<section>
					<h1>Satellittsporing for hvermannsen</h1>
					<h3>med nogo attåt</h3>
					<p>
						<small><a href="http://blog.thematicmapping.org/">Bjørn Sandvik</a> / <a href="https://twitter.com/thematicmapping">@thematicmapping</a></small>
					</p>
				</section>

				<section>
					<iframe class="stretch" data-src="http://turban.no/oslo-gaastjern" style="background:#fff;"></iframe>
				</section>

				<section>
					<div id="globe-frame" class="stretch"></div>
				</section>

				<section>
					<div class="stretch">
						<div id="globe-world" style="width:50%;height:100%;float:left;"></div>
						<div id="globe-image" style="width:50%;height:100%;float:left;"></div>
					</div>
				</section>

				<section>
					<div class="stretch" style="margin-top:10%;">
						<div id="photosphere-world" style="width:49%;height:80%;float:left;"></div>
						<div id="photosphere-image" style="width:49%;height:80%;float:right;"></div>
					</div>
				<section>
					




			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="lib/js/three.min.js"></script>		
		<script src="lib/js/OrbitControls.js"></script>		
		<script src="lib/js/TrackballControls.js"></script>		
		<script src="js/Globe.js"></script>	
		<script src="js/GlobeFrame.js"></script>	
		<script src="js/Photosphere.js"></script>			
		<script src="js/PhotosphereFrame.js"></script>		

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: false,
				history: true,
				center: true,
				width: 1200,
				height: 900,				
    			margin: 0,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

			var globeWorld, globeImage;

			/*
			Reveal.addEventListener('globe-world', function() {
				if (!globeWorld) {
					globeWorld = THREE.Globe(document.getElementById('globe-world'), 'images/naturalearth.jpg');
				}
			}, false);

			Reveal.addEventListener('globe-image', function() {
				if (!globeImage) {
					globeImage = THREE.Globe(document.getElementById('globe-image'), 'images/bergsjostolen.jpg');
				}
			}, false);
			*/

			webglHandler(Reveal.getState().indexh);

			Reveal.addEventListener('slidechanged', function(evt) {
    			webglHandler(evt.indexh);
			});

			var webgl, webgl2;

			function webglHandler (slide) {
				console.log("webgl", slide);

				if (webgl) {
					webgl.remove();				
				}

				if (webgl2) {
					webgl2.remove();				
				}

				switch (slide) {
					case 2:
						webgl = THREE.GlobeFrame(document.getElementById('globe-frame'));
						break;
					case 3:
						webgl = THREE.Globe(document.getElementById('globe-world'), 'images/naturalearth.jpg');
						webgl2 = THREE.Globe(document.getElementById('globe-image'), 'images/bergsjostolen.jpg');
						break;
					case 4:
						webgl = THREE.Photosphere(document.getElementById('photosphere-world'), 'images/naturalearth.jpg');
						webgl2 = THREE.Photosphere(document.getElementById('photosphere-image'), 'images/bergsjostolen.jpg');
						break;
				}
			}


		</script>

	</body>
</html>
