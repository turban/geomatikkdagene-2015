<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Geomatikkdagene 2015 - Geogründer</title>
		<meta name="description" content="Satellittsporing for hvermannsen med nogo attåt">
		<meta name="author" content="Bjørn Sandvik">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">
		<link rel="stylesheet" href="custom/slides.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Satellittsporing for hvermannsen</h1>
					<h3>med nogo attåt</h3>
					<p>
						<small><a href="http://blog.thematicmapping.org/">Bjørn Sandvik</a> / <a href="https://twitter.com/thematicmapping">@thematicmapping</a></small>
					</p>
				</section>
				<section>
					<section>
						<h1>Satellittsporing</h1>
					</section>				
					<section>
						<img class="stretch" data-src="custom/images/slide4.png">
					</section>
					<section>
						<img class="stretch" data-src="custom/images/slide7.png">
					</section>
					<section>
						<img class="stretch" data-src="custom/images/slide9.png">
					</section>
					<section>
						<iframe class="stretch" data-src="http://turban.no/oslo-gaastjern"></iframe>
					</section>
				</section>

				<section>
					<section>
						<h1>3D-kart</h1>
					</section>
					<section>
						<img class="stretch" data-src="custom/images/wireframe.png">
						<a href="http://thematicmapping.org/playground/webgl/terrain/wireframe/jotunheimen.html">Jotunheimen i 3D</a>
					</section>
					<section>
						<img class="stretch" data-src="custom/images/3d-texture.png">
					</section>
					<section>
						<img class="stretch" data-src="custom/images/texture.png"><a href="http://thematicmapping.org/playground/webgl/terrain/texture/jotunheimen.html">Jotunheimen i 3D</a>
					</section>
					<section>
						<img class="stretch" data-src="custom/images/terrain.png">
					</section>										
				</section>

				<section>
					<section>
						<h1>Snøkart</h1>
					</section>	
					<section>
						<img class="stretch" data-src="custom/images/snokart-wms.png">
					</section>										
					<section>
						<img class="stretch" data-src="custom/images/snow-surface-1.png">
					</section>	
					<section>
						<img class="stretch" data-src="custom/images/snow-surface-2.png">
					</section>	
					<section>
						<img class="stretch" data-src="custom/images/potrace-logo.png">
					</section>	
					<section>
						<img class="stretch" data-src="custom/images/snow-surface-3.png">
					</section>	
					<section>
						<img class="stretch" data-src="custom/images/jotunheimen-map2.png">
					</section>	
					<section>
						<img class="stretch" data-src="custom/images/jotunheimen-map3.png">
					</section>						
					<section>
						<img class="stretch" data-src="custom/images/3d-snow-texture.png">
					</section>																

				</section>

				<section>
					<section>
						<h1>Fotogeomatikk</h1>
					</section>				
					<section>
						<img class="stretch" data-src="custom/images/slide10.jpg">
					</section>
					<section>
						<div id="globe-frame" class="stretch"></div>
					</section>
					<section>
						<div class="stretch">
							<div id="globe-world" style="width:50%;height:100%;float:left;"></div>
							<div id="globe-image" style="width:50%;height:100%;float:left;"></div>
						</div>
					</section>
					<section>
						<div class="stretch" style="margin-top:10%;">
							<div id="photosphere-world" style="width:49%;height:80%;float:left;"></div>
							<div id="photosphere-image" style="width:49%;height:80%;float:right;"></div>
						</div>
					</section>
					<section>
						<img class="stretch" data-src="custom/images/planets.jpg">
					</section>					
				</section>

				<section>
					<h1>Takk for meg!</h1>
					<h2>thematicmapping.org</h2>
				</section>	
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="lib/js/three.min.js"></script>		
		<script src="lib/js/OrbitControls.js"></script>		
		<script src="lib/js/TrackballControls.js"></script>		
		<script src="js/Globe.js"></script>	
		<script src="js/GlobeFrame.js"></script>	
		<script src="js/Photosphere.js"></script>			
		<script src="js/PhotosphereFrame.js"></script>		
		<script src="custom/slides.js"></script>
	</body>
</html>
